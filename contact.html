<!DOCTYPE html>
<html lang="pt-br>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Contato</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <style>
            section {
                margin-top: 10px;
                margin-left: 10px;
                color: black;
            }
        </style>
    </head>
    <body>
        <form>
            <section id="contact-style">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome aqui">
                <input type="submit" value="Enviar" onclick="saveName(event)">
            </section>
            <section>
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Digite seu e-mail aqui">
                <input type="submit" value="Enviar" onclick="saveEmail(event)">
            </section>
            <section>
                <label for="phoneNumber">Telefone</label>
                <input type="number" id="phoneNumber" placeholder="Digite seu telefone aqui">
                <input type="submit" value="Enviar" onclick="savePhoneNumber(event)">
                <p>Envie suas informações que em breve entrarei em contato.</p>
            </section>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./js/scripts.js"></script>
    </body>
</html>
